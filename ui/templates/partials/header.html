{{define "header"}}
<div class="page-header">
    <div class="header-left">
        <a href="/reports" class="icon-btn dashboard-link" title="Reports List">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-title-group">
            <div class="dashboard-logo-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1 id="page-title">
                {{if .Report}}{{.Report.Title}}{{else}}{{.Name}}{{end}}
            </h1>
        </div>
    </div>
    <div class="header-nav-buttons">
        <button class="btn btn-glass btn-fixed-width lang-btn" onclick="toggleLanguage()" title="Language Switcher">
            HU
        </button>
        {{if .PrevReportID}}
        <a href="/report?id={{.PrevReportID}}" class="icon-btn" title="Prior report">
            <i class="fas fa-chevron-left"></i>
        </a>
        {{else}}
        <button class="icon-btn disabled" disabled title="Prior report">
            <i class="fas fa-chevron-left"></i>
        </button>
        {{end}}

        {{if .NextReportID}}
        <a href="/report?id={{.NextReportID}}" class="icon-btn" title="Next report">
            <i class="fas fa-chevron-right"></i>
        </a>
        {{else}}
        <button class="icon-btn disabled" disabled title="Next report">
            <i class="fas fa-chevron-right"></i>
        </button>
        {{end}}

        <button class="icon-btn info-btn" title="Info">
            <i class="fas fa-info-circle"></i>
        </button>
        <button class="theme-toggle icon-btn" title="Toggle Theme" id="theme-toggle">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>
    </div>
</div>
{{end}}
